<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Zeit ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unsere gemeinsame Reise</h1>
        
        <div class="timer-section">
            <h2>Zusammen seit:</h2>
            <div id="timeTogether" class="timer-display">
                <span id="years">0</span> Jahre, 
                <span id="months">0</span> Monate, 
                <span id="daysCurrent">0</span> Tage,<br>
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        </div>

        <div class="timer-section">
            <h2>Tage insgesamt zusammen:</h2>
            <div id="totalDaysTogether" class="timer-display">
                <span>0</span> Tage
            </div>
        </div>

        <div class="timer-section">
            <h2>Nächster Jahrestag in:</h2>
            <div id="nextAnniversaryCountdown" class="timer-display">
                <span id="daysToAnniversary">0</span> Tage, 
                <span id="hoursToAnniversary">00</span>:<span id="minutesToAnniversary">00</span>:<span id="secondsToAnniversary">00</span>
            </div>
        </div>
        <p class="date-info">Wir sind zusammen seit dem 07. März 2024, 19:00 Uhr.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>

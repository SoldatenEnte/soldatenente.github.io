<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, follow">
    <title>Portal UI Demo</title>
    <meta name="description" content="A tech demo for a seamless video transition UI using alpha channels.">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="portal-container">
      <video
        id="idlePortal"
        class="portal-video"
        loop
        muted
        playsinline
        preload="auto"
      >
        <source src="idle.mp4" type="video/mp4" />
        <img src="idle_fallback.png" alt="Idle Portal" />
      </video>
      <video
        id="scannedPortal"
        class="portal-video"
        muted
        playsinline
        preload="auto"
      >
        <source
          src="scanned_glow_dive_hevc_alpha.mp4"
          type="video/mp4; codecs=hvc1"
        />
        <source src="scanned_glow_dive.webm" type="video/webm" />
        <img src="scanned_glow_dive_fallback.png" alt="Scanning Portal" />
      </video>
    </div>

    <button id="scanButton">Scan Portal</button>

    <div id="splashScreen" class="modal-overlay">
      <div class="modal-content">
        <p>Welcome to the Portal.</p>
        <button id="startButton">Enter Experience</button>
      </div>
    </div>

    <div id="fullscreenPrompt" class="modal-overlay hidden">
      <div class="modal-content">
        <p>Best experience in fullscreen.</p>
        <button id="enableFullscreenBtn">Go Fullscreen</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
